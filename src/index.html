<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__container">
        <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg')%>);"></div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="26" height="26">
          <path d="M26 3.454 6.77 22.794 3.336 19.29 22.517 0 26 3.454ZM0 26l5.102-1.53-3.581-3.453L0 26Z" fill="#fff"/>
        </svg>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Добавить картинку" class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input 
          id="profile-name" 
          pattern="^[a-zA-Zа-яА-Я\-\s]+$" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          type="text" 
          name="name" 
          class="popup__input popup__input_type_name" 
          placeholder="Имя" 
          required 
          minlength="2" 
          maxlength="40">
        <span class="profile-name-error popup__error"></span>
        <input 
          id="profile-description" 
          pattern="^[a-zA-Zа-яА-Я\-\s]+$" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          type="text" 
          name="description" 
          class="popup__input popup__input_type_description" 
          placeholder="Занятие" 
          required 
          minlength="2" 
          maxlength="200">
        <span class="profile-description-error popup__error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input 
          id="place-name" 
          pattern="^[a-zA-Zа-яА-Я\-\s]+$"
          data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
          type="text" 
          name="place-name" 
          class="popup__input popup__input_type_card-name" 
          placeholder="Название" 
          minlength="2"
          maxlength="30"
          required>
        <span class="place-name-error popup__input-error"></span>
        <input 
          id="link" 
          type="url" 
          name="link" 
          class="popup__input popup__input_type_url" 
          placeholder="Ссылка на картинку" 
          required>
        <span class="link-error popup__input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__delete">
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" class="button popup__button">Да</button>
    </div>
  </div>
  <div class="popup popup_type_change-avatar">
    <div class="popup__change-avatar">
      <button aria-label="Закрыть" type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="new-avatar" novalidate>
        <input 
            id="link" 
            type="url" 
            name="link" 
            class="popup__input popup__input_type_url" 
            placeholder="Ссылка на новый аватар" 
            required>
        <span class="link-error popup__input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<!--Относится к реализации 4-го спринта-->
<template id="card-template">
  <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button aria-label="Удалить" type="button" class="card__delete-button"></button>
    <!--Фоновое, инлайном-->
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like">
        <button aria-label="Поставить лайк" type="button" class="card__like-button"></button>
        <label class="card__like-label"></label>
      </div>
    </div>
  </li>
</template>
</body>
</html>
